      <div class="col-md-8 h-100">
        <form id="new-journal">
          <!-- <div class="col-md-8 h-100 style="background-color: yellow;">-->
          <div class="row" style="height: 70px;">
            <div class="col-md-4">
              <div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy" style="font-size: 30px;">
                <input class="form-control" type="text" readmeonly
                  style="height: 50px; border-radius: 10px; font-size: 30px;">
                <span class="input-group-addon">
                  <i class="glythicom glythicom-calendar"></i>
                </span>
              </div>
            </div>
            <!-- color selectors -->
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex align-items-center" style="height: 50px;">
              <div class="rounded-circle mx-2" style="width: 40px; height: 40px; background-color: rgb(248, 218, 224);"
                onclick="changeBgColor('lightpink')"></div>
              <div class="rounded-circle mx-2" style="width: 40px; height: 40px; background-color: rgb(196, 238, 196);"
                onclick="changeBgColor('lightgreen')"></div>
              <div class="rounded-circle mx-2" style="width: 40px; height: 40px; background-color: rgb(216, 212, 203);"
                onclick="changeBgColor('lightgrey')"></div>
              <div class="rounded-circle mx-2" style="width: 40px; height: 40px; background-color: rgb(181, 235, 245);"
                onclick="changeBgColor('lightblue')"></div>
              <div class="rounded-circle mx-2" style="width: 40px; height: 40px; background-color: orchid;"
                onclick="changeBgColor('orchid')"></div>
            </div>
          </div>
          <div class="row my-4 d-flex">
            <div class="col-10" style="height: 60px;">
              <div class="input-group h-100">
                <input id="jTitle" name="title" type="text" class="form-control h-100"
                  placeholder="Todays Journal Heading" arial-label="Input Field" style="font-size: 30px;">
                <!-- style="font-size: 30px;" -->
              </div>
            </div>
          </div>
          <select name="emoji" id="emoji-select" style="font-size: 35px;">
            <option value="">Select an emoji</option>
            <option value="&#128512;">&#128512;</option>
            <option value="&#128526;">&#128526;</option>
            <option value="&#128543;">&#128543;</option>
            <option value="&#10084;">&#10084;</option>
            <option value="&#128546;">&#128546;</option>
            <option value="&#128534;">&#128534;</option>
            <option value="&#128566;">&#128566;</option>
          </select>
          <div id="selected-emoji-container">
            <h2>Selected Emoji:</h2>
            <div id="selected-emoji" class="selected-emoji" style="width: 40px; height: 40px;"></div>
          </div>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script>
            $(document).ready(function () {
              $('#emoji-select').change(function () {
                var selectedEmoji = $(this).val();
                $('#selected-emoji').text(selectedEmoji);
              });
            });
          </script>
          <div class="row" style="height: 400px;">
            <div class="col-10">
              <textarea id="description" name="description" class="form-control h-100 w-100"
                style="resize: none;"></textarea>
            </div>
          </div>
          <div class="row my-2 d-flex justify-content-center">
            <div class="col-md-3">
              <!-- <button type="submit" class="btn btn-primary py-2 px-5" style="font-size: 30px;">Save Journal</button> -->
              <button type="submit" class="btn btn-primary py-2 px-5" style="font-size: 30px;"
                onclick="saveJournal()">Save Journal</button>

              <script>
                function saveJournal() {
                  console.log("Journal saved!");
                }
              </script>
            </div>
          </div>
