<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>LogIn Journal</title>
</head>
<body  class="border border-dark"; style="background-color: rgb(140, 133, 160); border-radius: 10px; h-100">
    
     <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <h2 class="text-center my-4" style="font-size: 50px;">Welcome to our Journal Website</h2>
        <div class="row">
            <div class="col-md-6 bg-secondary">
                <h3 class="text-left mx-2 my-4" style="font-size: 40px;">Sign In</h3>
                <div class="form-group">
                    <label for="email" style="font-size: 30px;">Email</label>
                    <input type="email" class="form-control my-2" style="font-size: 30px;" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password" style="font-size: 30px;">Password</label>
                    <input type="password" class="form-control my-2" style="font-size: 30px;" placeholder="Password">
                </div>
                <button class="btn btn-primary px-5 py-2 my-2" style="font-size: 30px;">Sign In</button>
            </div>
            <div class="col-md-6 bg-secondary">
                <h3 class="text-left mx-2 my-4" style="font-size: 40px;">Sign Up</h3>
                <div class="form-group">
                    <label for="email" style="font-size: 30px;">Email</label>
                    <input type="email" class="form-control my-2" style="font-size: 30px;" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password" style="font-size: 30px;">Password</label>
                    <input type="password" class="form-control my-2" style="font-size: 30px;" placeholder="Password">
                </div>
                <button class="btn btn-primary px-5 py-2 my-2" style="font-size: 30px;">Sign Up</button>
            </div>
       
</body>
</html>
