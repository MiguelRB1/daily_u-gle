<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>LogIn Journal</title>
</head>
<body  class="border border-dark"; style="background-color: rgb(133, 102, 219); border-radius: 10px; h-100;">
     <div class="container-fluid">
     <div class="container">
        <h2 class="text-center my-4" style="font-size: 50px;">Welcome to our Journal Website</h2>
        <div class="row">
            <div class="col-md-6 bg-secondary">
                <h3 class="text-left mx-2 my-4" style="font-size: 40px;">Sign In</h3>
                <div class="form-group">
                    <label for="email" style="font-size: 30px;">Email</label>
                    <input type="email" class="form-control my-2" style="font-size: 30px;" placeholder="Please enter your Email">
                </div>
                <div class="form-group">
                    <label for="password" style="font-size: 30px;">Password</label>
                    <input type="password" class="form-control my-2" style="font-size: 30px;" placeholder="Please enter your Password">
                </div>
                <button class="btn btn-primary px-5 py-2 my-2" style="font-size: 30px;">Sign In</button>
            </div>
            <div class="col-md-6 bg-secondary">
                <h3 class="text-left mx-2 my-4" style="font-size: 40px;">Sign Up</h3>
                <div class="form-group">
                    <label for="email" style="font-size: 30px;">Email</label>
                    <input type="email" class="form-control my-2" style="font-size: 30px;" placeholder="Please enter your Email">
                </div>
                <div class="form-group">
                    <label for="password" style="font-size: 30px;">Password</label>
                    <input type="password" class="form-control my-2" style="font-size: 30px;" placeholder="Please enter your Password">
                </div>
                <button class="btn btn-primary px-5 py-2 my-2" style="font-size: 30px;">Sign Up</button>
            </div>
        </div>
</body>
</html>
